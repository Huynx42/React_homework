<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather search</title>
</head>
<body>
    <input pattern="[a-zA-Z]" id="searchBox" placeholder="Please enter a city name">
    <button onclick="requestData()">Searching</button>
    <p id="demo"></p>
    <script>
        let searchBox = document.getElementById('searchBox');
        let demo = document.getElementById('demo');
        const API_KEY = '41cb1e3a78438a3b3741efee41c09cc8';

        function requestData() {
            if (searchBox.value.length < 1 ) {
                searchBox.focus();
            } else {
                let url = `https://api.openweathermap.org/data/2.5/weather?q=${searchBox.value}&appid=${API_KEY}`;
                axios.get(url)
                .then((result) => {
                    // console.log(result.data)

                    // console.log(result.data.main.temp -273.15)
                    // console.log(result.data.weather[0].description)
                    demo.innerHTML = `Nhiệt độ là: ${result.data.main.temp -273.15} C <br> Thời tiết: ${result.data.weather[0].description} <br> Sức gió: ${result.data.wind.speed}`;
                })
                .catch((error) => {
                    console.error(error)
                })
            }
        }
    </script>
</body>
</html>
