<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Đầu tiên phải thêm thư viện axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Gif search</title>
    <style>
        body {
            background-color: black;
        }

        .text-center {
            text-align: center;
        }

        .text-white {
            color: white;
        }

        .bg-dark {
            background-color: azure;
        }

        .bg-red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1 class="text-white">GIPHY PARTY</h1>
            <input type="text" onkeyup="inputValue(this)" placeholder="Enter keyword name">
            <button class="bg-dark" onclick="search()">Search Giphy!</button>
            <button class="bg-red" onclick="remove()">Remove Images</button>
        </div>
        <br />
        <div id="result">

        </div>
    </div>
    <script>
        let result = document.getElementById('result');
        let searchingKeyword;
        let imageArr = [];
        let url = 'http://api.giphy.com/v1/gifs/search';

        function inputValue(obj) {
            searchingKeyword = obj.value;
        }
        //Hàm search giphy
        function search() {
            requestData(searchingKeyword);
            // console.log(imageArr);
            displayData();
        }
        //Hàm xóa images
        function remove() {
            imageArr = null;
            displayData();
        }
        //Hàm yêu cầu nhập vào
        function requestData(searchingKeyword) {
            axios.get(url, {
                    params: {
                        q: searchingKeyword,
                        api_key: 'OaI8Scqh6gxKwYuB0TXRiZxeyTICIFcX'
                    }
                })
                .then((result) => {
                    // console.log(result);
                    imageArr.push(result.data.data[0]['images']['preview_gif'].url);
                })
                .catch(error => {
                    console.log(error)
                })
        }
        //Hàm hiển thị
        function displayData() {
            let html = '';
            imageArr.map(image => {
                html += '<img src="' + image + '" width="300" height="300">';
            });
            result.innerHTML = html;
        }
    </script>
</body>

</html>
