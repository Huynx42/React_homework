<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body{
            background-color: black;
        }
        .text-center{
            text-align: center;
        }
        .text-white{
            color: white;
        }
        .bt-dark{
            background-color: azure;
        }
        .bt-red{
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1 class="text-white">GIPHY PARTY</h1>
            <input type="text" onkeyup="inputValue(this)" placeholder="Enter some keyword">
            <button class="bt-dark" onclick="search()">Search Giphy!</button>
            <button class="bt-red" onclick="remove()">Remove images</button>
        </div>
        <br/>
        <div id="result"></div>
    </div>
    <script>
        let result = document.getElementById("result");
        let searchingKeyword;
        let imageArr = [];
        let url = `http://api.giphy.com/v1/gifs/search`;
        // url truy cập API : http://api.giphy.com/v1/gifs/search?q={từ khóa}&api_key={API Key của bạn}

        let inputValue = obj => {
            searchingKeyword = obj.value;
        }

        let search = () => {
            requestData(searchingKeyword);
            displayData();

        }

        let remove = () => {
            imageArr = null;
            displayData();
        }

        let requestData = searchingKeyword => {
            axios.get(url, {
                params: {
                    q: searchingKeyword,
                    api_key: 'YqI7GpZL85eCRVJayaoUr5lxOWf7oY1q'
                }
            })
            .then((result) => {
                console.log(result);
                imageArr.push(result.data.data[0]['images']['preview_gif'].url);
            })
            .catch(error => {
                console.error(error)
            })
        }

        let displayData = () => {
            let html = '';
            imageArr.map(image => {
                html += '<img src="' + image + '"width="300" height="300">';
            });
            result.innerHTML = html;
        }
    </script>
</body>
</html>
