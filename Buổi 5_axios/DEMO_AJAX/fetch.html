<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch DEMO</title>
</head>
<body>
    <script>
        let url = "http://api.giphy.com/v1/gifs/search?q=foot&api_key=OaI8Scqh6gxKwYuB0TXRiZxeyTICIFcX";
        async function getData(url = "") {
            let result = await fetch(url,{method: "GET"});
            return result.json();
        }
        //Khi tạo được Promise, cần handle bằng cách sử dụng .then() và .catch()
        getData(url)
        .then((result) => {console.log(result)})
        .catch((error) => {console.log(error + "")})
    </script>
</body>
</html>
