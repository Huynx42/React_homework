        class Infor {
            constructor(_name, _desc) {
                this.name = _name;
                this.desc = _desc;
            }
            static cal(number = 1) {
                return number * 3;
            }
        }

        class Shape extends Infor {
            constructor(_name,_desc,_width){
                super(_name, _desc);
                this.width = _width;
            }
            static cal(number) {

            }
        }
